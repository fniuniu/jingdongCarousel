<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/jingdong-style.css" type="text/css" />
		<title>京东轮播图</title>
	</head>

	<body>
		<div id="pic-container">

			<div class="pics" data-active="0" data-imgs="3">
				<img class="sigle-pic show-pic" src="images/圣诞1.jpg" alt="圣诞"/>
				<img class="sigle-pic" src="images/家居2.jpg" alt="圣诞"/>
				<img class="sigle-pic" src="images/手机3.jpg" alt="圣诞"/>
			</div>

			<div class="button-prev button  off">
				<div class="triangle left1"></div>
				<div class="triangle left2"></div>
			</div>

			<div class="button-next button off">
				<div class="triangle right1"></div>
				<div class="triangle right2"></div>
			</div>


			<div id="id-circles">
				<div class="circle circle-active" data-num="0"></div>
				<div class="circle" data-num="1"></div>
				<div class="circle" data-num="2"></div>
			</div>


		</div>

	    <script src="js/jquery.js"></script>
		<script src="js/Carousel-figure.js"></script>

	</body>
</html>
